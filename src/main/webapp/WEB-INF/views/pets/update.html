<!DOCTYPE html>
<html lang="en" xmlns:th = "http://thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<form th:method = "PATCH" th:action = "@{/pets/{id}(id = ${pet.getId()})}" th:object = "${pet}">
  <label for="type">Type:</label>
  <input type="text" th:field = "*{type}" id="type" />
  <br>
  <label for="name">Name:</label>
  <input type="text" th:field = "*{name}" id="name" />
  <br>
  <input type = "submit" value="UPDATE A PET" />
</form>

</body>
</html>
