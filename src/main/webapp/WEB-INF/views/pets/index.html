<!DOCTYPE html>
<html lang="en" xmlns:th = "http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div th:each = "pet : ${pets}">
        <a th:href = "@{/pets/{id}(id = ${pet.getId()})}"
           th:text = "${pet.getName() + ' the ' + pet.getType()}">text</a>
    </div>
<br>
    <a href="/pets/new">ADD A PET</a>

</body>
</html>
